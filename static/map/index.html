<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>駅メモマップ2</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="//cdnjs.cloudflare.com/ajax/libs/materialize/0.97.2/css/materialize.min.css" rel="stylesheet">
    <link href="css/main.css?x" rel="stylesheet">
    <meta name="description" content="地図から最寄り駅がわかる駅メモマップ。レーダーが届く範囲を調べたり、訪問した駅を塗りつぶして記録することもできる">
  </head>
  <body>
    <div>
      <a href="../">TOP</a>
      &nbsp; &nbsp; &nbsp;
      <input type="hidden" id="abandoned_mode" value="0" style="display: inline-block">
      &nbsp; &nbsp; &nbsp;
      廃駅:<span id="abandoned_label" style="text-decoration: underline">含む</span>
      <!--      駅名または座標 <input type="a" value="">-->
      &nbsp; &nbsp; &nbsp;
      都道府県
      <select id="pref"  style="display: inline-block; width: 200px; background-color: #efe">
        <option></option>
      </select>
      &nbsp; &nbsp; &nbsp;
      <span id="all_stations_num"></span>駅中 <span id="checked_stations_num"></span>駅取得(<span id="checked_percentage"></span>%)
      &nbsp; &nbsp; &nbsp;

      (debug: <span id="polygons_num"></span>polygons,
      &nbsp; &nbsp;
      <span id="markers_num"></span>markers
      )
      </div>
    </div>
    <div style="top: 50px; right: 10px; height: 0;" class="fixed-action-btn horizontal click-to-toggle"><a class="btn-floating btn-large pink lighten-2"><i class="large mdi-navigation-menu"></i></a>
      <ul>
        <li><a title="境界線" class="js-btn-polygon btn-floating teal"><i class="material-icons">dashboard</i></a></li>
        <li><a title="駅マーカー" class="js-btn-marker btn-floating cyan"><i class="material-icons">room</i></a></li>
        <li><a title="レーダー" class="js-btn-rader btn-floating disabled"><i class="material-icons">settings_remote</i></a></li>
      </ul>
    </div>
    <div id="modal" class="modal">
      <div class="modal-content">
        <h5 data-updated="20210311" class="update-date">アップデート情報</h5>
        <p>2021/03/15 駅メモマップ2 リリース</p>
      </div>
      <div class="modal-footer">
        <button class="modal-action modal-close btn red waves-effect waves-light">OK</button>
      </div>
    </div>
    <div id="map"></div>
    <script src="//maps.googleapis.com/maps/api/js?key=AIzaSyDQj-PZcsUK_cRhuV2xSO5ujBA-7-Rh-Pw"></script>
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="///cdnjs.cloudflare.com/ajax/libs/materialize/0.97.2/js/materialize.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <script src="js/main.js?xxxx"></script>
  </body>
</html>
